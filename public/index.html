<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="add-box" role="button" aria-label="Add a new note">
        <div class="icon">+</div>
        <p>Add a new Note</p>
    </div>
    <div class="popup-box" aria-hidden="true">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new Note</p>
                    <button class="close-btn" aria-label="Close popup">x</button>
                </header>
                <form id="note-form">
                    <div class="row">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="row">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="row">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="urgent">Urgent</option>
                            <option value="urgent_and_important">Urgent and Important</option>
                            <option value="important">Important</option>
                            <option value="not_important">Not Important</option>
                        </select>
                    </div>
                    <button type="submit">Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <ul class="notes-wrapper" aria-live="polite"></ul>

    <script src="app.js"></script>
</body>
</html>
